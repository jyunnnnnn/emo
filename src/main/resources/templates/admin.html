<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, userInfo-scalable=1">
    <title>EMO 管理員頁面</title>
    <!--設定favicon-->
    <link rel="icon" href="/frontend/img/生活用品.svg" type="image/svg+xml">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/frontend/admin.css">

<body>
<div class="container center-div">
    <div class="row  full-container">
        <div class="col-lg-1 col-0"></div>
        <div  class="manage-container col-lg-10 col-12 " id="manage-container">
            <form method="post" action="/user/logout">
                <button class="logout-btn" id="logoutAccount">
                    <div class="setBtn d-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                    </svg>
                    </div>
                </button>
            </form>
            <h2 class="text-center" style="color: rgb(123, 125, 127);">EMO 管理員頁面</h2>
<!--            <div class="d-flex">-->
<!--                <button class="category-button btn d-none" id="basic-setting"  disabled>一般數據設定</button>-->
<!--                <button class="category-button btn d-none" id="svg-setting" >SVG 設定</button>-->
<!--            </div>-->
            <div class="svgView">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor"
                     class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                    <path
                            d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                </svg>請先使用&nbsp;<a href="https://www.svgviewer.dev/" class="" target="_blank">
                svg線上預覽網站</a>&nbsp;進行預覽
            </div>
            <label>請選擇欲更動的類別</label>
        </div>
        <div class="col-lg-1 col-0"></div>
        <div class="button-container">
            <button class="save-button btn " id="add" >新增模式</button>
            <button class="save-button btn " id="save" >儲存變更</button>
            <button class="save-button btn d-none" id="complete" >完成</button>
            <button class="save-button btn " id="delete" >刪除</button>
        </div>
    </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
